<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gridy Blog</title>

    <!-- font awesome icons cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

    <!-- swiper slider css file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.5/swiper-bundle.min.css" integrity="sha512-m3pAvNriL711NMlhkZHK6K4Tu2/RjtrzyjxZU8mlAbxxoDoURy27KajN1LGTLeEEPvaN12mKAgSCrYEwF9y0jA==" crossorigin="anonymous" />

    <!-- custom style.css file -->
    <link rel="stylesheet" href="https://res.cloudinary.com/dxojb4izx/raw/upload/v1655807548/blogtutorial/style_zjqoer.css">

</head>
<body>
    
    <!-- Header -->
       {% include 'blogapp/nav.html' %}
    <!-- .Header -->

    <!-- Main Site -->
       <main id="site-main">

            <!-- Blog Post Section -->
                <section id="posts">
                    <div class="container">
                        <div class="grid">
                            <!-- article -->
                            {% for i in posts %}
                                <div class="grid-item">
                                    <article class="article">
                                        <div class="card">
                                            <div class="overflow-img">
                                                <a href="{% url 'detail' i.slug %}">
                                                    <img src="{{i.image.url}}" class="img-fluid" alt="">
                                                </a>
                                            </div>
                                            <div class="card-body text-center px-1">
                                                <a href="{% url 'detail' i.slug %}" class="text-title display-1 text-dark">
                                                    {{i.title}}
                                                </a>
                                                <p class="secondary-title text-secondary display-3">
                                                    <span><i class="far fa-clock text-primary"></i> {{i.date}}</span>
                                                    <span><i class="far fa-comments text-primary"></i> 12</span>
                                                </p>
                                            </div>
                                        </div>
                                    </article>
                                </div>
                            {% endfor %}
                          
                        </div>

                        <div class="text-center">
                            <button class="btn btn-primary secondary-title text-light">Load More Posts...</button>
                        </div>
                    </div>
                </section>
            <!-- .Blog Post Section -->

            <!-- Swiper slider -->
                <section class="slider">
                    <div class="container">

                        <!-- Slider main container -->
                            <div class="swiper-container">
                                <!-- Additional required wrapper -->
                                <div class="swiper-wrapper">
                                    <!-- Slides -->
                                    {% for j in posts %}
                                    <div class="swiper-slide">
                                        <a href="{% url 'detail' j.slug %}">
                                            <img src="{{j.image.url}}" class="img-fluid" alt="">
                                        </a>
                                    </div>
                                    {% endfor %}
                                     <!-- Slides -->
                                     

                                </div>
                            </div>

                    </div>
                </section>
             <!-- .Swiper slider -->

       </main>
    <!-- .Main Site -->

    <!-- footer -->
      {% include 'blogapp/footer.html' %}
    <!-- .footer -->


    <!-- masonry libray for horizontal grid -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js" integrity="sha512-JRlcvSZAXT8+5SQQAvklXGJuxXTouyq8oIMaYERZQasB8SBDHZaUbeASsJWpk0UUrf89DP3/aefPPrlMR1h1yQ==" crossorigin="anonymous"></script>

    <!-- swiper slider cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.5/swiper-bundle.min.js" integrity="sha512-1LlEYE0qExJ/GUfAJ0k2K2fB5sIvMv/q6ueo3syohvQ3ElWDQVSMUOf39cxaDWHtNu7M6lF6ZC1H6A1m3SvheA==" crossorigin="anonymous"></script>

    <!-- custom javascript main.js file -->
    <script src="https://res.cloudinary.com/dxojb4izx/raw/upload/v1655807546/blogtutorial/main_w4vu5b.js"></script>
</body>
</html>
